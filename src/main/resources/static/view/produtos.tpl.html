<!--    CARDAPIO INICIO  -->
<div class="container" ng-show="ctrl.showView == 0">
    <div class="py-3 text-center">
        <h2>Cardápio de hambúrgueres</h2>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-filter" aria-hidden="true"></i>
                            </div>
                        </div>
                        <input type="text" ng-model="search.nome" class="form-control" placeholder="Digite o que você procura">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-6" ng-repeat="lanche in ctrl.lanches | filter:search">
                    <div class="card text-center card-itens" ng-click="ctrl.addLanche(lanche)">
                        <div class="card-header" style="font-weight: bold;" ng-bind="lanche.nome"></div>
                        <div class="card-body">
                            <img class="img-card rounded mx-auto d-block" ng-src="./img/{{lanche.nome}}.jpg" >
                            <div class="card-text" ng-bind-html="lanche.ingredientes | formatLabel"></div>
                        </div>
                        <div class="card-footer text-muted">
                            <h3 class="color-price">R$ {{::lanche.valor | formatValor}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--    CARDAPIO FIM    -->

<!--    COMPLEMENTO INICIO     -->
<div class="container" ng-show="ctrl.showView == 1">
    <div class="py-3 text-center">
        <h2>Complementos</h2>
    </div>
    
    <div class="row mb-3">
        <div class="col-auto mr-auto">
            <button title="Voltar" type="button" ng-click="ctrl.voltarLanche()" class="btn btn-info">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
        </div>
        
        <div class="col-auto">
            <button type="button" class="btn btn-primary" ng-click="ctrl.gerarPedido()">Gerar pedido</button>
        </div>
    </div>
    
    <div class="row">
        <div style="margin-bottom: 10px; min-width: 255px;" class="col-md-3 col-sm-6" ng-repeat="ingrediente in ctrl.complementos">
            <div class="card text-center">
                <div class="card-header" style="font-weight: bold;" ng-bind="ingrediente.nome"></div>
                
                <div class="card-body">
                   <img class="img-card rounded mx-auto d-block" ng-src="./img/{{ingrediente.pathImage}}" >
                </div>
                
                <div class="d-flex justify-content-around">
                    <h3 class="color-price">R$ {{::ingrediente.valor | formatValor}}</h3>
                    <numeric-stepper size="1" min-value="0" max-value="5" value="ingrediente['qtd']"></numeric-stepper>
                </div>
            </div>
        </div>
    </div>
</div>
<!--    COMPLEMENTO FIM     -->


<!--    REDUMO INICIO       -->
<div class="container" ng-show="ctrl.showView == 2">
    <div class="py-3 text-center">
        <h2>Resumo do pedido</h2>
    </div>

    <div class="row mb-3">
        <div class="col-auto mr-auto">
            <button title="Voltar" type="button" ng-click="ctrl.voltarLanche()" class="btn btn-info">Cancelar</button>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="card text-center">

            <div class="card-header" style="font-weight: bold;" ng-bind="ctrl.lanche.nome"></div>
            
            <div class="card-body">
                <img class="img-card rounded mx-auto d-block" ng-src="./img/{{ctrl.lanche.nome}}.jpg" >
                <div class="card-text" ng-bind-html="ctrl.lanche.ingredientes | formatLabel"></div>
            </div>
            
            <div class="card-footer text-muted">
                <h3 class="color-price">R$ {{ctrl.lanche.valor | formatValor}}</h3>
            </div>
        </div>
    </div>
</div>
<!--    REDUMO FIM      -->
